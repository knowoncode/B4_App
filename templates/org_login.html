{% extends "main_layout.html" %}


{% block content %}   
    

    <style>
        .mybg{
            background: linear-gradient(130deg, rgba(52,244,126,0.969625350140056) 0%, rgba(222,19,232,1) 100%);
        }
    </style>


    <div class="container w-50 p-5 mt-5 rounded shadow-lg mybg">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h1>Organiser Login</h1>
        <form action="/org_login" method="post">
        
        <div class="row">
            <div class="col">
                <label for="">Email</label>
                <input class="form-control" type="email" name="email">
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <label for="">Password</label>
                <input class="form-control" type="password" name="password">
            </div>
        </div>
      
        <div class="row">
            <div class="col">
                <button class="btn btn-danger mt-3" type="submit">Login Now</button>
            </div>
        </div>
    </form>
    <div class="mt-2">New Organiser?<a class="text-warning" href="/org_signup">SignUp Now</a></div>
    </div>
{% endblock %}
